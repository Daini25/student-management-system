spring.application.name=student-service

# Change 'mem' to 'file' and point to a specific path
spring.datasource.url=jdbc:h2:file:/data/studentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate settings for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Optional: Enable the console to check data during development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
